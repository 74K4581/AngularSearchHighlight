<div class="bar">
    <input class="search" type="search" placeholder="検索キーワードを入力してください。"
        [(ngModel)]="keyword"
        (input)="changeKeyword()" (keyup)="keyUpEnter($event)" />
    <input class="moveButton" type="button" value="<" (click)="focusNext(-1)" />
    <input class="moveButton" type="button" value=">" (click)="focusNext(+1)" />
</div>
<div class="resultCount" *ngIf="resultCount >= 0">{{resultCount}}件</div>
